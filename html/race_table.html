<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kapsejladser - Roskilde Bådklub</title>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<!-- Main -->
<main>
    <div>
        <h1>Oversigt - Kapsejladser</h1>
    </div>


    <div class="container">
        <!--SEARCHBAR-->
        <div>
            <label for="inpSearch"></label>
            <input type="text" required name="search" onkeyup="searchFunction('tableRaces')" placeholder="Search"
                   id="inpSearch">
        </div>

        <!--LINK-->
        <a href="boat_table.html">Både</a>
    </div>


    <!--TABLE-->
    <div>
        <table id="tableRaces">
            <thead>
            <tr>
                <th>ID</th>
                <th>Kategori</th>
                <th>Dato</th>
                <th>Tilmeldte Både</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <!--MODAL - CONTESTANTS -->
    <div id="modalContestants" class="modal">
        <div class="modal-content">
            <h2 id=modalTitleContestants></h2>
            <span class="close">&times;</span>
            <form id="formContestants">
                <input type="hidden" id="inpId" name="id">
                <label for="inpBoats">Både:</label>
                <select id="inpBoats" multiple>
                    <option disabled>Vælg både...</option>
                </select>
                <button type="submit" class="saveButton">Gem</button>
            </form>
        </div>
    </div>

    <!-- MODAL - POINTS -->
    <div id="modalPositions" class="modal">
        <div class="modal-content">
            <h2 id=modalTitlePositions></h2>
            <span class="close">&times;</span>
            <table id="tablePositions">
                <tr>
                    <th>Båd ID</th>
                    <th>Båd Navn</th>
                    <th>Position</th>
                    <th></th>
                </tr>
            </table>
                <button type="button" onclick="postPositions()" class="saveButton">Gem</button>
        </div>
    </div>

    <!-- MODAL - RESULTS -->
    <div id="modalResults" class="modal">
        <div class="modal-content">
            <h2 id=modalTitleResults></h2>
            <span class="close">&times;</span>
            <table id="tableResults">
                <tr>
                    <th>Båd ID</th>
                    <th>Position</th>
                    <th>Points</th>
                </tr>
            </table>
        </div>
    </div>
</main>

<script src="/js/search.js"></script>
<script src="/js/race_table.js"></script>
</body>
</html>
